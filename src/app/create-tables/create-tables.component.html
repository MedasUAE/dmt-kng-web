<table>
    <tr>
        <td>
            <div>
                <button type="button" class="btn btn-primary" (click)="createSelectedTables()">Create Selected Tables</button>
            </div>
        </td>
        <td>
            <div>
                <label class="btn-primary" ngbButtonLabel>
                    <input type="checkbox" [(ngModel)]="isRemoveExistingTables" (click)="removeExistingTables(!isRemoveExistingTables)">Want to remove existing tables
                </label>
            </div>
        </td>
    </tr>
</table>

<angular2-multiselect [data]="tableNameList" [(ngModel)]="selectedTableNameList" [settings]="settings" (onSelect)="onItemSelect($event)"
    (onDeSelect)="OnItemDeSelect($event)" (onSelectAll)="onSelectAll($event)" (onDeSelectAll)="onDeSelectAll($event)">
</angular2-multiselect>

<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Creating Tables...</p>
</ngx-spinner>
